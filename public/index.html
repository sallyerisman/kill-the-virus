<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill the Virus</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div id="app">
		<div id="start" class="container">
			<h1>KILL THE VIRUS</h1>
			<img class="img-virus-start" src="./assets/images/virus.png" alt="Virus icon">

			<div class="player-info">
				<p>DANGER! Help stop the pandemic by clicking the virus as quickly as you can when it appears on the screen. Be faster than your opponent and become the master eradicator!</p>
			</div>

			<form id="player-form">
				<div class="form-group player-alias">
					<input type="text" id="player-alias" class="form-control form-control-lg" placeholder="Enter your alias">
				</div>
				<button type="submit" class="btn btn-success">Play</button>
			</form><!-- End of player-form -->
		</div><!-- End of start container -->

		<div id="game-view" class="hide">

			<div class="gameboard">
				<h2>KILL THE VIRUS</h2>

				<div id="game-over" class="hide"></div>
				<div id="congratulations" class="hide"></div>

				<div id="playing-field">
					<img id="img-virus-play" class="hide" src="./assets/images/virus.png" alt="Virus icon">
				</div><!-- End of playing-field -->

				<div id="timer"></div>
			</div> <!-- End of gameboard -->


			<div class="game-data">
				<h3>Players:</h3>
				<ul id="active-players"></ul>
				<h3>Rounds played:</h3>
				<ul id="rounds-played"></ul>
				<h3>Last winning reaction time:</h3>
				<ul id="reaction-times"></ul>
				<h3>Current scores:</h3>
				<ul id="current-score"></ul>
				<ul id="admin-info"></ul>
			</div><!-- End of game-data -->
		</div><!-- End of game-view -->

	</div><!-- End of app -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/script.js"></script>
</body>
</html>
