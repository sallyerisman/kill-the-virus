<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill the Virus</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div id="app">
		<div id="start" class="container">
			<h1>Kill the Virus</h1>
			<img class="img-virus-start" src="./assets/images/virus.png" alt="Virus icon">
			<form id="player-form">
				<div class="form-group">
					<input type="text" id="player-alias" class="form-control form-control-lg" required placeholder="Enter your alias">
				</div>
				<button type="submit" id="btn-play" class="btn btn-success">Play</button>
			</form><!-- End of player-form -->
		</div><!-- End of start container -->

		<div id="game-view" class="hide">
			<div class="gameboard">
				<h2>Kill the Virus</h2>
				<div id="playing-field">
					<img id="img-virus-play" src="./assets/images/virus.png" alt="Virus icon">
				</div><!-- End of playing-field -->
				<div id="timer"></div>
			</div> <!-- End of gameboard -->

			<div id="game-data">
				<h3>Players</h3>
				<ul id="active-players"></ul>
				<h3>Most recent reaction time</h3>
				<ul id="reaction-times"></ul>
			</div><!-- End of players -->
		</div><!-- End of game-view -->

	</div><!-- End of app -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/script.js"></script>
</body>
</html>
